<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row time-block" id="first-hour">
        <fieldset class="col-1 hour pt-2">8AM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="second-hour">
        <fieldset class="col-1 hour pt-2">9AM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="third-hour">
        <fieldset class="col-1 hour pt-2">10AM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="fourth-hour">
        <fieldset class="col-1 hour pt-2">11PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="fifth-hour">
        <fieldset class="col-1 hour pt-2">12PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="sixth-hour">
        <fieldset class="col-1 hour pt-2">1PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="seventh-hour">
        <fieldset class="col-1 hour pt-2">2PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="eighth-hour">
        <fieldset class="col-1 hour pt-2">3PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="ninth-hour">
        <fieldset class="col-1 hour pt-2">4PM</fieldset>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
